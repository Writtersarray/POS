<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sign.css">
    </head>
    <body>
        <div class="sign-container">
            <form>
                <h1>POS Management System</h1>
                <h2>Sign In</h2>
                <div class="form-group">
                    <div class="form-row">
                        <label for="first-name">First Name</label><br>
                        <input type="test" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-row">
                        <label for="last-name">Last Name</label><br>
                        <input type="test" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="roral">Roral</label><br>
                    <input type="text" id="roral" name="roral" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label><br>
                    <input type="password" id="password" name="password" required>
                </div><br>
                <button type="submit"><a href="login.html">Sign In</a></button>
            </form>
        </div>
    </body>
</html>
